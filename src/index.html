<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
  <script src="./render.js"></script>

  <title>Zentry</title>
</head>

<body>
  <div class="container" style="width: 100%; height: 100vh; background-color: #E0E1E2;">
    <div class="img-wrapper" style="width: 100%; display: flex; justify-content: center;">
      <img src="../assets/icons/zentry.svg" height="100" style="filter: invert(1);"> 
    </div>
    <div class="button-wrapper" style="display: flex; justify-content: center;">
      <button style="margin: 5px; width: 150px;" class="ui button grey select">Select .exe file</button>
      <button style="margin: 5px; width: 150px" class="ui button grey inp">Input .exe file</button>
    </div>

    <div class="item-container-wrapper" style="width: 100%; display: flex; justify-content: center;">
      <div class="item-wrapper" style="background-color: rgb(181, 181, 181); width: 390px; height: 270px; margin-top: 25px; border-radius: 5px; border: 2px gray solid; display: flex; flex-wrap: wrap; overflow-y: scroll;">
        
      </div>
    </div>
  </div>
</body>

</html>
